<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log in</title>
    <link rel="icon" href="../img/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="../styles/login.css" />
  </head>

  <body>
    <div class="content">
      <div class="content-left px-5" id="content-kiri">
        <img
          src="../img/logo.png"
          alt="Deskripsi Gambar"
          class="logo"
          width="50" />
        <h1 id="web-title">EzNote</h1>

        <div class="text-kiri">
          <h2>Log in to Your account</h2>
          <!-- Isi paragtaph -->
          <p class="text-center text-secondary">select methode to log in:</p>

          <!-- Tombol Log in Google  -->
          <title>Log In Button</title>

          <div class="google">
            <form>
              <div class="form-group">
                <button type="submit" class="btn btn-light">
                  <img
                    src="../img/google.webp"
                    alt="Google Icon"
                    width="30"
                    height="30"
                    class="align-content-md-center" />
                  Google
                </button>
              </div>
            </form>
            <p class="text-center text-secondary">
              or continue methode to log in:
            </p>
          </div>
          <br />

          <div class="login-container">
            <div>
              <input type="email" id="email" name="email" placeholder="Email" />
            </div>
            <div>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password" />
            </div>

            <br />

            <button class="login-button" onclick="login()">Login</button>
          </div>
        </div>
      </div>

      <div class="content-right">
        <div class="logo">
          <img src="../img/logo.png" alt="Deskripsi Gambar" width="250" />
          <h1 class="heading web-title">EzNote</h1>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
