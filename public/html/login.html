<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log in</title>
    <link rel="icon" href="../assets/img/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>

  <body>
    <div class="content">
      <div class="content-left px-5">
        <div class="header">
          <img
            src="../assets/img/logo.png"
            alt="Deskripsi Gambar"
            class="logo"
            width="75" />
          <h1 class="header-title">EzNote</h1>
        </div>

        <h2 class="login-heading">Log in to Your account</h2>

        <p class="text-center text-secondary select-method">
          select log in method:
        </p>

        <div class="login-method">
          <button type="submit" class="google-verification-btn">
            <img
              src="../assets/icon/google.webp"
              alt="Google Icon"
              width="30"
              height="30"
              class="align-content-md-center" />
            Google
          </button>

          <span class="text-center text-secondary"> or </span>

          <form action="" method="POST" class="login-form">
            <input
              type="email"
              class="form-control email-input"
              id="email"
              name="email"
              placeholder="Email" />

            <input
              type="password"
              class="password-input"
              id="password"
              name="password"
              placeholder="Password" />

            <button type="submit" class="login-button">Login</button>
            <span class="sign-up"
              ><a href="./signup.html">Don't have an account?</a></span
            >
          </form>
        </div>
      </div>

      <div class="content-right">
        <div class="logo">
          <img
            src="../assets/img/logo.png"
            alt="Deskripsi Gambar"
            width="250" />
          <h1 class="header web-title">EzNote</h1>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
