<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Setting</title>
    <link rel="icon" href="../assets/img/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/account.css" />
  </head>

  <body>
    <nav class="p-3" style="width: 280px; height: 100vh">
      <div class="header">
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <img src="../assets/img/logo.png" alt="logo" width="50" />
          <h1 class="header-text">EzNote</h1>
        </a>
      </div>
      <hr />
      <ul class="nav nav-pills flex-column mb-auto sidebar">
        <li class="nav-item">
          <img src="../assets/icon/home.png" alt="Home" width="25" />
          <a href="#" class="nav-link nav-option" aria-current="page"> Home </a>
        </li>
        <li class="nav-item">
          <img src="../assets/icon/notes.png" alt="Notes" width="25" />
          <a href="#" class="nav-link nav-option"> Notes </a>
        </li>
        <li class="nav-item">
          <img src="../assets/icon/picture.png" alt="Picture" width="25" />
          <a href="#" class="nav-link nav-option"> Pictures </a>
        </li>
        <li class="nav-item">
          <img src="../assets/icon/settings.png" alt="Settings" width="25" />
          <a href="#" class="nav-link nav-option"> Settings </a>
        </li>
      </ul>
    </nav>

    <header>
      <div class="time">
        <div class="date"></div>
        <div class="clock"></div>
      </div>

      <div class="profile">
        <img
          src="../assets/icon/notif.png"
          alt="Notifications"
          width="30"
          height="30" />
        <div class="dropdown">
          <button
            class="dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"></button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
        <img
          src="../assets/icon/account.webp"
          alt="Profile Picture"
          width="35"
          height="35" />
      </div>
    </header>

    <main>
      <div class="account-settings">
        <div class="photo-column">
          <h4>profile picture</h4>
          <img
            class="alaign-center"
            src="../assets/img/azi.png"
            alt="Profile Picture"
            width="150" />
        </div>

        <div class="info-column">
          <h4>account information</h4>
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="" />

          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="" />

          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="" />

          <button type="submit">Submit</button>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="../js/time.js"></script>
  </body>
</html>
