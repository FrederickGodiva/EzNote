<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link rel="icon" href="../../img/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/home.css" />
  </head>

  <body>
    <nav class="p-3" style="width: 280px; height: 100vh">
      <div class="header">
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <img src="../../img/logo.png" alt="logo" width="50" />
          <h1 class="header-text">EzNote</h1>
        </a>
      </div>
      <hr />
      <ul class="nav nav-pills flex-column mb-auto sidebar">
        <li class="nav-item">
          <img src="../../img/home.png" alt="Home" width="25" />
          <a href="#" class="nav-link nav-option" aria-current="page"> Home </a>
        </li>
        <li class="nav-item">
          <img src="../../img/notes.png" alt="Notes" width="25" />
          <a href="#" class="nav-link nav-option"> Notes </a>
        </li>
        <li class="nav-item">
          <img src="../../img/file.png" alt="Files" width="25" />
          <a href="#" class="nav-link nav-option"> Files </a>
        </li>
        <li class="nav-item">
          <img src="../../img/picture.png" alt="Picture" width="25" />
          <a href="#" class="nav-link nav-option"> Pictures </a>
        </li>
        <li class="nav-item">
          <img src="../../img/settings.png" alt="Settings" width="25" />
          <a href="#" class="nav-link nav-option"> Settings </a>
        </li>
      </ul>
    </nav>

    <header>
      <div class="time">
        <div class="date"></div>
        <div class="clock"></div>
      </div>

      <div class="profile">
        <img src="../../img/logo.png" alt="Notifications" width="25" />
        <div class="dropdown">
          <button
            class="dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown">
            Dropdown button
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
        <img src="../../img/google.webp" alt="Profile Picture" width="50" />
      </div>
    </header>

    <main>
      <div class="information">
        <img src="../../img/google.webp" alt="Profile Picture" width="25" />

        <hr />

        <div class="notes">
          <p>Note</p>
          <p>4</p>
        </div>

        <hr />

        <div class="files">
          <p>Files</p>
          <p>2</p>
        </div>

        <div class="pictures">
          <p>Picture</p>
          <p>3</p>
        </div>
      </div>

      <div class="kosong">asdasdsadsadas</div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
