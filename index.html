<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Before Log in</title>
  </head>
  <body>
    <div class="" id="pembungkus">
      <div class="" id="content-kiri">
        <!-- judul -->
        <h1>TAKING NOTES IS</h1>
        <h1>EASIER USING EzNote</h1>

        <!-- Isi paragtaph -->
        <p>
          Use EzNote as a place to record your personal thoughts, ideas, or
          experiences. With a simple and easy-to-use interface,you can take
          notes quickly and efficiently.
        </p>

        <!-- Tombol Log in -->
        <title>Log In Button</title>

        <div class="">
          <form>
            <div class="form-group">
              <button type="submit" class="btn btn-light">JOIN NOW</button>
            </div>
          </form>
        </div>
      </div>

      <div class="" id="content-kanan">
        <img
          src="./img/logo.png"
          alt="Deskripsi Gambar"
          class="img-fluid"
          width="250" />
        <h1 id="judul-website">EzNote</h1>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
